{% extends 'base.html'%}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        $.ajax({
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(document.location.hash),
            dataType: 'json',
            url: '/oauth_callback_twitch',
        });
        setTimeout(function () {
            location.href = "/twitch";
        }, 1500);
    });
</script>
{% endblock content %}
