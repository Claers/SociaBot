{% extends 'base.html'%}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        $.ajax({
            type: 'POST',
            contentType: 'application/text',
            data: document.location.hash,
            dataType: 'json',
            url: '/oauth_callback_twitch',
        });
        setTimeout(function () {
            location.href = "/twitch";
        }, 500);
    });
</script>
{% endblock content %}
